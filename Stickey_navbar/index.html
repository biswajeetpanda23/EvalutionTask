<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styles */
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #f0a500;
        }

        /* Content styling */
        section {
            padding: 100px 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        section h1 {
            font-size: 36px;
            color: #333;
        }

        section p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <section>
        <h1>Welcome to My Website</h1>
        <p>This is an example of a page with a sticky navbar. Scroll down to see the navbar stay at the top of the page.</p>
    </section>

    <section>
        <h1>About Us</h1>
        <p>Here is some information about our services.</p>
    </section>

    <section>
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us.</p>
    </section>

</body>
</html>
